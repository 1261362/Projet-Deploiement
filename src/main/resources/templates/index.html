<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Étudiants</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Gestion des Étudiants</h1>

    <div class="form-section">
        <h2>Ajout d'un étudiant</h2>
        <form th:action="@{/addStudent}" th:object="${newStudent}" method="post">
            <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" th:field="*{nom}" required>
            </div>

            <div class="form-group">
                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" th:field="*{prenom}" required>
            </div>

            <div class="form-group">
                <label for="specialite">Spécialité:</label>
                <input type="text" id="specialite" th:field="*{specialite}" required>
            </div>

            <button type="submit">Ajouter</button>
        </form>
    </div>

    <div class="list-section">
        <h2>Liste des étudiants</h2>
        <table>
            <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Spécialité</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.nom}"></td>
                <td th:text="${student.prenom}"></td>
                <td th:text="${student.specialite}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
